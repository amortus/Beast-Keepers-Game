<!DOCTYPE html>
<html>
<head>
    <title>Teste 3D Super Vis√≠vel</title>
    <style>
        body {
            margin: 0;
            background: #1a1a2e;
            font-family: monospace;
            color: white;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid yellow;
            z-index: 1000;
        }
        #test-container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: rgba(255, 0, 0, 0.5);
            border: 5px solid yellow;
            box-shadow: 0 0 30px yellow;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h2>üß™ Teste 3D Super Vis√≠vel</h2>
        <p>Voc√™ DEVE ver:</p>
        <ul>
            <li>‚úÖ Quadrado VERMELHO com borda AMARELA</li>
            <li>‚úÖ Fundo ROXO dentro do quadrado</li>
            <li>‚úÖ Cubo VERDE girando</li>
        </ul>
        <p><strong>Se n√£o ver nada, Three.js n√£o est√° carregando!</strong></p>
    </div>

    <div id="test-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { generateBeastModel } from './src/3d/models/BeastModels.ts';

        console.log('üß™ Starting super visible test...');

        const container = document.getElementById('test-container');

        // Create scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x6a3d7a); // Bright purple

        // Camera
        const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
        camera.position.set(2.5, 1.5, 3);
        camera.lookAt(0, 0.5, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(400, 400);
        renderer.domElement.style.border = '3px solid lime';
        container.appendChild(renderer.domElement);

        console.log('‚úì Renderer created');

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(3, 5, 3);
        scene.add(directionalLight);

        console.log('‚úì Lights added');

        // Test cube (ALWAYS visible)
        const testCube = new THREE.Mesh(
            new THREE.BoxGeometry(0.5, 0.5, 0.5),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        testCube.position.set(0, 0.5, 0);
        scene.add(testCube);

        console.log('‚úì Test cube added');

        // Try to add beast model
        try {
            const beastModel = generateBeastModel('mirella');
            
            const box = new THREE.Box3().setFromObject(beastModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 1.5 / maxDim;
            
            beastModel.scale.setScalar(scale);
            const offset = center.clone().multiplyScalar(scale);
            beastModel.position.sub(offset);
            beastModel.position.y = 0.5;
            
            scene.add(beastModel);
            console.log('‚úì Mirella model added!');
        } catch (error) {
            console.error('‚ùå Failed to load Mirella:', error);
        }

        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            
            // Rotate test cube
            testCube.rotation.y = time * 2;
            testCube.position.y = 0.5 + Math.sin(time * 2) * 0.1;
            
            renderer.render(scene, camera);
        }

        animate();
        console.log('‚úì Animation started');
        console.log('üéâ Test complete! Check the screen!');
    </script>
</body>
</html>
